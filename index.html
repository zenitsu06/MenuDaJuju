<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: #ffe8e5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 30px 20px;
        }

        .card {
            background-color: white;
            padding: 25px; 
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        #titulo {
            background-color: #e48db8;
            padding: 3px;
            border-radius: 40px;
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        p {
            color: #e48db8;
            font-size: 1.4rem;
            text-align: center;
            margin-bottom: 25px;
        }

        .link-container {
            width: 100%;
            max-width: 330px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin: 40px auto;
        }

        a {
            margin-top: 20px;
            display: block;
            padding: 54px 12px;
            background-color: #ce3aa9;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            text-align: center;
        }

        a:hover {
            background-color: #38b0d4;
            transform: scale(1.03);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.4rem;
            }

            a {
                font-size: 0.95rem;
                padding: 12px 18px;
            }
        }
    </style>
</head>
<body>
    <div id="titulo"><h1>Artigos sobre Fotobiomodulação</h1></div>

    <p>Selecione um dos links abaixo para acessar o artigo completo:</p>

    <div class="card">
        <div class="link-container">
            <a href="https://pmc.ncbi.nlm.nih.gov/articles/PMC9980499/" target="_blank">Artigo 1 – PMC</a>
            <a href="https://www.sciencedirect.com/science/article/abs/pii/S1748681520307348" target="_blank">Artigo 2 – ScienceDirect</a>
            <a href="https://pubmed.ncbi.nlm.nih.gov/33863853/?utm_source=chatgpt.com" target="_blank">Artigo 3 – PubMed</a>
        </div>
    </div>
</body>
</html>
